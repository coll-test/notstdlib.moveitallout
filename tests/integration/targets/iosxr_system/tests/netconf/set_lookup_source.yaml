- debug:
    msg: START netconf/set_lookup_source.yaml on connection={{ ansible_connection
      }}
- name: setup
  iosxr_config:
    lines:
    - no domain lookup source-interface Loopback10
    - no domain vrf ansiblevrf lookup source-interface Loopback10
    - no domain lookup disable
    - no domain vrf ansiblevrf lookup disable
    match: none
    provider: '{{ cli }}'
  connection: notstdlib.moveitallout.network_cli
- name: configure lookup_source
  iosxr_system: &id001
    lookup_source: Loopback10
    provider: '{{ netconf }}'
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''Loopback10'' in result.xml[0]'
- name: verify lookup_source
  iosxr_system: *id001
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: disable lookup
  iosxr_system: &id002
    lookup_enabled: false
    provider: '{{ netconf }}'
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''lookup'' in result.xml[0]'
- name: verify disable lookup
  iosxr_system: *id002
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: delete lookup_source
  iosxr_system: &id003
    lookup_source: Loopback10
    provider: '{{ netconf }}'
    state: absent
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''Loopback10'' in result.xml[0]'
- name: verify lookup_source
  iosxr_system: *id003
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: configure lookup_source with vrf
  iosxr_system: &id004
    lookup_source: Loopback10
    vrf: ansiblevrf
    provider: '{{ netconf }}'
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''Loopback10'' in result.xml[0]'
    - '''ansiblevrf'' in result.xml[0]'
- name: verify lookup_source
  iosxr_system: *id004
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: disable lookup
  iosxr_system: &id005
    lookup_enabled: false
    vrf: ansiblevrf
    provider: '{{ netconf }}'
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''lookup'' in result.xml[0]'
    - '''ansiblevrf'' in result.xml[0]'
- name: verify disable lookup
  iosxr_system: *id005
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: delete lookup_source
  iosxr_system: &id006
    lookup_source: Loopback10
    vrf: ansiblevrf
    provider: '{{ netconf }}'
    state: absent
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == true
    - '''Loopback10'' in result.xml[0]'
    - '''ansiblevrf'' in result.xml[0]'
- name: verify lookup_source
  iosxr_system: *id006
  connection: notstdlib.moveitallout.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: teardown
  iosxr_config:
    lines:
    - no domain lookup disable
    - no domain vrf ansiblevrf lookup disable
    match: none
    provider: '{{ cli }}'
  connection: notstdlib.moveitallout.network_cli
- debug:
    msg: END netconf/set_lookup_source.yaml on connection={{ ansible_connection }}
